<form>
    <label for="name"> Name: </label><br>
    <input matInput id="name" type="text" [formControl]="name">
    <br>
    <label for="password"> Password: </label><br>
    <input matInput id="password" type="password" [formControl]="password">
    <br>
    <button type="submit" (click)="onSubmit()">Login</button>
</form>
